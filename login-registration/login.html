<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Login / Registration</title>
    <!-- Google fonts -->
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@100;200;300;400;600;700&display=swap" rel="stylesheet">
    <!-- stylesheet -->
    <link rel="stylesheet" type="text/css" href="\login-registration\login.css">
  </head>
  <body>
    <div id="content_container">
      <div id="form_container">
        <div id="form_header_container">
          <h2 id="form_header"> Enter Username + Password Only if Already Registered, Else Fill All Fields and Register </h2>
        </div>

        <div id="form_content_container">
          <div id="form_content_inner_container">
            <input type="text" id="full_name" placeholder="Full Name">
            <input type="email" id="email" placeholder="Email">
            <input type="password" id="password" placeholder="Password">

            <div id="button_container">
              <button onclick="login()">Login</button>
              <button onclick="register()">Register</button>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
  <!-- Import the functions you need from the SDKs you need -->
  <script src="https://www.gstatic.com/firebasejs/9.2.0/firebase-app.js"></script>
  <!-- TODO: Add SDKs for Firebase products that you want to use
    https://firebase.google.com/docs/web/setup#available-libraries -->
    <script src="https://www.gstatic.com/firebasejs/9.2.0/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.2.0/firebase-database.js"></script>

    <!-- script must be loaded after firebase references -->
  <script src="\login-registration\login.js"></script>
</html>
